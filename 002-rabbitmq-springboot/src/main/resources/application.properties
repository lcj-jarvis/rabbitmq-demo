#\u8BBE\u7F6E\u5F53\u524D\u5E94\u7528\u7A0B\u5E8F\u7684\u540D\u79F0
spring.application.name=rabbitmq-springboot
#\u8BBE\u7F6Erabbitmq\u6240\u5728\u7684\u4E3B\u673A\u7684ip\u5730\u5740
spring.rabbitmq.host=192.168.187.100
#\u8BBE\u7F6E\u5BA2\u6237\u7AEF\u7684\u7AEF\u53E3\u53F7
spring.rabbitmq.port=5672
#\u8BBE\u7F6E\u865A\u62DF\u4E3B\u673A
spring.rabbitmq.virtual-host=/
#\u8BBE\u7F6E\u8FDE\u63A5\u865A\u62DF\u4E3B\u673A\u7684\u7528\u6237\u540D
spring.rabbitmq.username=admin
#\u8BBE\u7F6E\u8FDE\u63A5\u865A\u62DF\u4E3B\u673A\u7684\u5BC6\u7801
spring.rabbitmq.password=123

#\u5F00\u542F\u9519\u8BEF\u65E5\u5FD7
logging.level.com.mrlu.rabbbitmq=Error

#none\uFF1A\u7981\u7528\u53D1\u5E03\u786E\u8BA4\u6A21\u5F0F\uFF0C\u662F\u9ED8\u8BA4\u503C
#correlated\uFF1A\u53D1\u5E03\u6D88\u606F\u6210\u529F\u5230\u4EA4\u6362\u5668\u540E\u4F1A\u89E6\u53D1\u56DE\u8C03\u65B9\u6CD5
#simple\uFF1A\u5176\u4E00\u6548\u679C\u548C CORRELATED \u503C\u4E00\u6837\u4F1A\u89E6\u53D1\u56DE\u8C03\u65B9\u6CD5
#       \u5176\u4E8C\u5728\u53D1\u5E03\u6D88\u606F\u6210\u529F\u540E\u4F7F\u7528 rabbitTemplate \u8C03\u7528 waitForConfirms \u6216 waitForConfirmsOrDie \u65B9\u6CD5
#       \u7B49\u5F85 broker \u8282\u70B9\u8FD4\u56DE\u53D1\u9001\u7ED3\u679C\uFF0C\u6839\u636E\u8FD4\u56DE\u7ED3\u679C\u6765\u5224\u5B9A\u4E0B\u4E00\u6B65\u7684\u903B\u8F91\uFF0C\u8981\u6CE8\u610F\u7684\u70B9\u662F
#       waitForConfirmsOrDie \u65B9\u6CD5\u5982\u679C\u8FD4\u56DE false \u5219\u4F1A\u5173\u95ED channel\uFF0C\u5219\u63A5\u4E0B\u6765\u65E0\u6CD5\u53D1\u9001\u6D88\u606F\u5230 broker
#       \u76F8\u5F53\u4E8E\u53D1\u5E03\u786E\u8BA4\u7684\u53D1\u4E00\u6761\u786E\u8BA4\u4E00\u6761
spring.rabbitmq.publisher-confirm-type=correlated
#\u662F\u5426\u5F00\u542F\u6D88\u606F\u53D1\u9001\u5230\u961F\u5217\u540E\u89E6\u53D1\u56DE\u8C03
spring.rabbitmq.publisher-returns=true
#\u901A\u8FC7\u8BBE\u7F6E mandatory \u53C2\u6570\u53EF\u4EE5\u5728\u5F53\u6D88\u606F\u4F20\u9012\u8FC7\u7A0B\u4E2D\u4E0D\u53EF\u8FBE\u76EE\u7684\u5730\u65F6\u5C06\u6D88\u606F\u8FD4\u56DE\u7ED9\u751F\u4EA7\u8005\u3002
spring.rabbitmq.template.mandatory=true


#\u6D88\u606F\u786E\u8BA4\u6A21\u5F0F\uFF1A\u53EF\u9009\u6A21\u5F0F\uFF1Anone\uFF08\u4E0D\u786E\u8BA4\uFF09\u3001auto\uFF08\u81EA\u52A8\u786E\u8BA4\uFF09\u3001manual\uFF08\u624B\u52A8\u786E\u8BA4\uFF09
spring.rabbitmq.listener.simple.acknowledge-mode=manual
#\u6700\u5C0F\u6D88\u8D39\u8005\u6570\uFF08\u7EBF\u7A0B\u6570\uFF09
spring.rabbitmq.listener.simple.concurrency=10
#\u6700\u5927\u6D88\u8D39\u8005\u6570\uFF08\u7EBF\u7A0B\u6570\uFF09
spring.rabbitmq.listener.simple.max-concurrency=10
#\u901A\u9053\u7684\u9884\u53D6\u503C
spring.rabbitmq.listener.simple.prefetch=1
#\u662F\u5426\u652F\u6301\u91CD\u8BD5
spring.rabbitmq.listener.simple.retry.enabled=true

